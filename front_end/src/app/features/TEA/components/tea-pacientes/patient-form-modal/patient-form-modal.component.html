
<div class="modal-overlay" *ngIf="show" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="modal-title">{{modalTitle}}</h2>
      <button class="modal-close-btn" (click)="onClose()">
        <i class="icon-x"></i>
      </button>
    </div>

    <form class="modal-body" (ngSubmit)="onSubmit()" #patientForm="ngForm">
        <!-- Campo oculto para clinica -->
        <input type="hidden" name="clinica" [(ngModel)]="formData.clinica">
      <!-- Informações Básicas -->
      <div class="form-section">
        <h3 class="section-title">Informações Básicas</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="nome" class="form-label">Nome *</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="formData.nome" class="form-input" placeholder="Nome completo" required />
          </div>
          <div class="form-group">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" id="cpf" name="cpf" [(ngModel)]="formData.cpf" class="form-input" placeholder="000.000.000-00" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="birthDate" class="form-label">Data de Nascimento *</label>
            <input type="date" id="birthDate" name="birthDate" [(ngModel)]="formData.birthDate" class="form-input" required />
          </div>
        </div>
      </div>

      <!-- Foto do Paciente -->
      <div class="form-section">
        <h3 class="section-title">Foto do Paciente</h3>
        <div class="avatar-upload">
          <div class="avatar-preview">
            <img *ngIf="formData.avatar" [src]="formData.avatar" alt="Foto do paciente" class="avatar-image" />
            <div *ngIf="!formData.avatar" class="avatar-placeholder">Foto</div>
          </div>
          <div class="avatar-actions">
            <label class="upload-btn">
              <input type="file" accept="image/*" (change)="onAvatarSelected($event)" hidden />
              Selecionar Foto
            </label>
            <button type="button" class="remove-btn" (click)="removeAvatar()" [disabled]="!formData.avatar">Remover</button>
          </div>
        </div>
      </div>

      <!-- Informações de Contato -->
      <div class="form-section">
        <h3 class="section-title">Informações de Contato</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" class="form-input" placeholder="exemplo@exemplo.com" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" id="telefone" name="telefone" [(ngModel)]="formData.telefone" class="form-input" placeholder="(99) 99999-9999" />
          </div>
          <div class="form-group">
            <label for="genero" class="form-label">Gênero</label>
            <select id="genero" name="genero" [(ngModel)]="formData.genero" class="form-select">
              <option [ngValue]="undefined">Selecionar...</option>
              <option [ngValue]="'Masculino'">Masculino</option>
              <option [ngValue]="'Feminino'">Feminino</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Informações Pessoais -->
      <div class="form-section">
        <h3 class="section-title">Informações Pessoais</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="cns" class="form-label">CNS</label>
            <input type="text" id="cns" name="cns" [(ngModel)]="formData.cns" class="form-input" placeholder="12345678901234" />
          </div>
          <div class="form-group">
            <label for="rg" class="form-label">RG</label>
            <input type="text" id="rg" name="rg" [(ngModel)]="formData.rg" class="form-input" placeholder="Registro Geral" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="tipoFaturamento" class="form-label">Tipo de Faturamento</label>
            <select id="tipoFaturamento" name="tipoFaturamento" [(ngModel)]="formData.tipoFaturamento" class="form-select">
              <option [ngValue]="'Manual'">Manual</option>
              <option [ngValue]="'Automático'">Automático</option>
              <option [ngValue]="'Outro'">Outro</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Filiações -->
      <div class="form-section">
        <h3 class="section-title">Responsável</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="filiacao1Nome" class="form-label">Nome Responsável</label>
            <input type="text" id="filiacao1Nome" name="filiacao1Nome" [(ngModel)]="formData.filiacao1Nome" class="form-input" placeholder="Nome do responsável" />
          </div>
          <div class="form-group">
            <label for="filiacao1DataNascimento" class="form-label">Data Nascimento Responsável</label>
            <input type="date" id="filiacao1DataNascimento" name="filiacao1DataNascimento" [(ngModel)]="formData.filiacao1DataNascimento" class="form-input" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="filiacao1Cpf" class="form-label">CPF Responsável</label>
            <input type="text" id="filiacao1Cpf" name="filiacao1Cpf" [(ngModel)]="formData.filiacao1Cpf" class="form-input" placeholder="000.000.000-00" />
          </div>
        </div>
      </div>

      <!-- Endereço do Paciente -->
      <div class="form-section">
        <h3 class="section-title">Endereço</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="enderecoCep" class="form-label">CEP</label>
            <input type="text" id="enderecoCep" name="enderecoCep" [(ngModel)]="formData.enderecoCep" class="form-input" placeholder="99999-999" />
          </div>
          <div class="form-group">
            <label for="enderecoEstado" class="form-label">Estado</label>
            <input type="text" id="enderecoEstado" name="enderecoEstado" [(ngModel)]="formData.enderecoEstado" class="form-input" placeholder="Estado" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="enderecoCidade" class="form-label">Cidade</label>
            <input type="text" id="enderecoCidade" name="enderecoCidade" [(ngModel)]="formData.enderecoCidade" class="form-input" placeholder="Cidade" />
          </div>
          <div class="form-group">
            <label for="enderecoBairro" class="form-label">Bairro</label>
            <input type="text" id="enderecoBairro" name="enderecoBairro" [(ngModel)]="formData.enderecoBairro" class="form-input" placeholder="Bairro" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="enderecoLogradouro" class="form-label">Endereço</label>
            <input type="text" id="enderecoLogradouro" name="enderecoLogradouro" [(ngModel)]="formData.enderecoLogradouro" class="form-input" placeholder="Rua/Avenida" />
          </div>
          <div class="form-group">
            <label for="enderecoComplemento" class="form-label">Complemento</label>
            <input type="text" id="enderecoComplemento" name="enderecoComplemento" [(ngModel)]="formData.enderecoComplemento" class="form-input" placeholder="Complemento" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="enderecoNumeroCasa" class="form-label">Número</label>
            <input type="text" id="enderecoNumeroCasa" name="enderecoNumeroCasa" [(ngModel)]="formData.enderecoNumeroCasa" class="form-input" placeholder="Número" />
          </div>
        </div>
      </div>

      <!-- Responsável Financeiro -->
      <div class="form-section">
        <h3 class="section-title">Informações do Responsável Financeiro</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="respFinanceiroTipo" class="form-label">Tipo Responsável Financeiro</label>
            <select id="respFinanceiroTipo" name="respFinanceiroTipo" [(ngModel)]="formData.respFinanceiroTipo" class="form-select">
              <option [ngValue]="'Pessoa Física'">Pessoa Física</option>
              <option [ngValue]="'Pessoa Jurídica'">Pessoa Jurídica</option>
            </select>
          </div>
          <div class="form-group">
            <label for="respFinanceiroCpfCnpj" class="form-label">CPF ou CNPJ do Responsável</label>
            <input type="text" id="respFinanceiroCpfCnpj" name="respFinanceiroCpfCnpj" [(ngModel)]="formData.respFinanceiroCpfCnpj" class="form-input" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="respFinanceiroNome" class="form-label">Nome Responsável Financeiro</label>
            <input type="text" id="respFinanceiroNome" name="respFinanceiroNome" [(ngModel)]="formData.respFinanceiroNome" class="form-input" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="usarMesmoEnderecoPaciente" class="form-label">Utilizar o mesmo endereço do paciente</label>
            <select id="usarMesmoEnderecoPaciente" name="usarMesmoEnderecoPaciente" [(ngModel)]="formData.usarMesmoEnderecoPaciente" (change)="onToggleMesmoEndereco()" class="form-select">
              <option [ngValue]="false">Não</option>
              <option [ngValue]="true">Sim</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="respEnderecoCep" class="form-label">CEP Responsável</label>
            <input type="text" id="respEnderecoCep" name="respEnderecoCep" [(ngModel)]="formData.respEnderecoCep" class="form-input" placeholder="99999-999" />
          </div>
          <div class="form-group">
            <label for="respEnderecoEstado" class="form-label">Estado</label>
            <input type="text" id="respEnderecoEstado" name="respEnderecoEstado" [(ngModel)]="formData.respEnderecoEstado" class="form-input" placeholder="Estado" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="respEnderecoCidade" class="form-label">Cidade</label>
            <input type="text" id="respEnderecoCidade" name="respEnderecoCidade" [(ngModel)]="formData.respEnderecoCidade" class="form-input" placeholder="Cidade" />
          </div>
          <div class="form-group">
            <label for="respEnderecoBairro" class="form-label">Bairro</label>
            <input type="text" id="respEnderecoBairro" name="respEnderecoBairro" [(ngModel)]="formData.respEnderecoBairro" class="form-input" placeholder="Bairro" />
          </div>
        </div>
      </div>

      <!-- Outros Dados -->
      <div class="form-section">
        <h3 class="section-title">Outros Dados</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="clinica" class="form-label">Clínica *</label>
            <select id="clinica" name="clinica" [(ngModel)]="formData.clinica" class="form-select" required>
              <option [ngValue]="''">Selecione uma clínica...</option>
              <option [ngValue]="'Clínica Esperança'">Clínica Esperança</option>
              <option [ngValue]="'Centro de Terapia Integrada'">Centro de Terapia Integrada</option>
              <option [ngValue]="'Instituto Desenvolvimento'">Instituto Desenvolvimento</option>
            </select>
          </div>
          <div class="form-group">
            <label for="convenio" class="form-label">Convênio</label>
            <select id="convenio" name="convenio" [(ngModel)]="formData.convenio" class="form-select">
              <option [ngValue]="''">Selecione uma opção...</option>
              <option [ngValue]="'Plano A'">Plano A</option>
              <option [ngValue]="'Plano B'">Plano B</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="tabelaConvenio" class="form-label">Tabela Convênio</label>
            <select id="tabelaConvenio" name="tabelaConvenio" [(ngModel)]="formData.tabelaConvenio" class="form-select">
              <option [ngValue]="'Padrão'">Padrão</option>
              <option [ngValue]="'Especial'">Especial</option>
            </select>
          </div>
          <div class="form-group">
            <label for="matriculaConvenio" class="form-label">Matrícula convênio</label>
            <input type="text" id="matriculaConvenio" name="matriculaConvenio" [(ngModel)]="formData.matriculaConvenio" class="form-input" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="validadeConvenio" class="form-label">Validade convênio</label>
            <input type="date" id="validadeConvenio" name="validadeConvenio" [(ngModel)]="formData.validadeConvenio" class="form-input" />
          </div>
          <div class="form-group">
            <label for="tipoCobranca" class="form-label">Tipo de Cobrança</label>
            <select id="tipoCobranca" name="tipoCobranca" [(ngModel)]="formData.tipoCobranca" class="form-select">
              <option [ngValue]="'Plano de Saúde'">Plano de Saúde</option>
              <option [ngValue]="'Particular'">Particular</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="inicioTratamento" class="form-label">Início do tratamento</label>
            <input type="date" id="inicioTratamento" name="inicioTratamento" [(ngModel)]="formData.inicioTratamento" class="form-input" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="fimTratamento" class="form-label">Fim do tratamento</label>
            <input type="date" id="fimTratamento" name="fimTratamento" [(ngModel)]="formData.fimTratamento" class="form-input" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="realizaABA" class="form-label">Realiza ABA</label>
            <select id="realizaABA" name="realizaABA" [(ngModel)]="formData.realizaABA" class="form-select">
              <option [ngValue]="false">Não</option>
              <option [ngValue]="true">Sim</option>
            </select>
          </div>
          <div class="form-group">
            <label for="realizaAcompanhamentoEquipe" class="form-label">Realiza Acompanhamento com Equipe</label>
            <select id="realizaAcompanhamentoEquipe" name="realizaAcompanhamentoEquipe" [(ngModel)]="formData.realizaAcompanhamentoEquipe" class="form-select">
              <option [ngValue]="false">Não</option>
              <option [ngValue]="true">Sim</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="observacoes" class="form-label">OBS</label>
            <textarea id="observacoes" name="observacoes" [(ngModel)]="formData.observacoes" class="form-input" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="ativo" class="form-label">Ativo</label>
            <select id="ativo" name="ativo" [(ngModel)]="formData.ativo" class="form-select">
              <option [ngValue]="true">Ativo</option>
              <option [ngValue]="false">Inativo</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="terapeutaSolicitacao" class="form-label">Terapeuta Solicitação</label>
            <input type="text" id="terapeutaSolicitacao" name="terapeutaSolicitacao" [(ngModel)]="formData.terapeutaSolicitacao" class="form-input" placeholder="Selecione uma opção..." />
          </div>
        </div>
      </div>

      <!-- Informações Clínicas -->
      <div class="form-section">
        <h3 class="section-title">Informações Clínicas</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="spectrum" class="form-label">Espectro *</label>
            <input type="text" id="spectrum" name="spectrum" [(ngModel)]="formData.spectrum" class="form-input" placeholder="Ex: Autismo Leve" required />
          </div>
          <div class="form-group">
            <label for="therapist" class="form-label">Terapeuta *</label>
            <input type="text" id="therapist" name="therapist" [(ngModel)]="formData.therapist" class="form-input" placeholder="Nome do terapeuta" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="status" class="form-label">Status *</label>
            <select id="status" name="status" [(ngModel)]="formData.status" class="form-select" required>
              <option value="active">Ativo</option>
              <option value="inactive">Inativo</option>
              <option value="waiting">Aguardando</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Progresso -->

      <div class="modal-footer">
        <button type="button" class="modal-btn modal-btn-secondary" (click)="onClose()">
          <i class="icon-x"></i>
          Cancelar
        </button>
        <button type="submit" class="modal-btn modal-btn-primary" [disabled]="!isFormValid()">
          <i class="icon-save"></i>
          {{submitButtonText}}
        </button>
      </div>
    </form>
  </div>
</div>
