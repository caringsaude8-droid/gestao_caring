<div class="tea-container">
  <!-- Welcome Section -->
  <section class="welcome-section">
    <div class="welcome-content">
      <h1 class="welcome-title">Bem-vindo ao Módulo TEA!</h1>
      <p class="welcome-subtitle">Terapia e Acompanhamento para Transtorno do Espectro Autista</p>
      <div class="user-greeting" *ngIf="userProfile">
        <p class="greeting-text">Olá, <strong>{{userProfile.name}}</strong>!</p>
      </div>
    </div>
    <div class="welcome-image">
      <!-- Placeholder para imagem ou ilustração -->
      <div class="image-placeholder tea-theme">
        <i class="icon-brain"></i>
      </div>
    </div>
  </section>





  <!-- Sessões de Hoje -->
  <section class="todays-sessions">
    <div class="sessions-header">
      <h2 class="section-title">Sessões de Hoje</h2>
      <button class="view-all-btn" (click)="navigateTo('/tea/calendario')">Ver Todas</button>
    </div>
    
    <div class="sessions-list">
      <div *ngFor="let session of recentSessions" class="session-item">
        <div class="session-info">
          <div class="session-patient">
            <i class="icon-user"></i>
            {{session.patientName}}
          </div>
          <div class="session-details">
            <span class="session-type">{{session.type}}</span>
            <span class="session-time">{{session.time}}</span>
            <span class="session-therapist">Dr. {{session.therapist}}</span>
          </div>
        </div>
        <div class="session-right-side">
          <div class="session-status" [class]="'status-' + session.status">
            {{getStatusLabel(session.status)}}
          </div>
          <div class="session-actions">
            <ng-container *ngIf="session.status === 'agendado'">
              <button class="status-action checkin-btn" (click)="onStatusChange(session, 'confirmado')">Check-in</button>
              <button class="status-action faltou-btn" (click)="onStatusChange(session, 'faltou')">Faltou</button>
            </ng-container>
            <ng-container *ngIf="session.status === 'confirmado'">
              <span class="status-checked"> ✔</span>
            </ng-container>
            <ng-container *ngIf="session.status === 'faltou'">
              <span class="status-missed"> !</span>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
