<div class="tea-page-container">
  <div class="page-header">
    <h2 class="page-title">Painel de Atendimento</h2>
    <p class="page-subtitle">Visão por horário com pacientes, sala, profissional e especialidade.</p>
  </div>

  <section class="controls-section controls-card">
    <div class="controls-row">
      <label class="filter-label">Data</label>
      <input class="date-input" type="date" [(ngModel)]="selectedDate" />
      <button class="action-btn action-primary" (click)="listar()">Listar</button>
    </div>
  </section>

  <div class="page-content">
    <div class="panel-grid">
      <div class="panel-column" *ngFor="let time of timeSlots">
        <div class="time-header">
          <div class="time-title">{{ time }}</div>
          <div class="time-date">{{ selectedDate }}</div>
        </div>

        <div class="panel-table-wrapper">
          <table class="panel-table">
            <thead>
              <tr>
                <th>Paciente</th>
                <th>Sala</th>
                <th>PROF</th>
                <th>ESP</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of sessionsByTime[time] || []" class="panel-row">
                <td class="cell-paciente">{{ s.patient }}</td>
                <td class="cell-sala">{{ s.room }}</td>
                <td class="cell-prof">{{ s.professional }}</td>
                <td class="cell-esp">{{ s.specialty }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
